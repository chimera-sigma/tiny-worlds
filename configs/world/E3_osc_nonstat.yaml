id: E3_osc_nonstat
type: oscillator_nonstat
role: structured

oscillator:
  dt: 0.05          # integration step
  T: 256            # sequence length
  sigma_obs: 0.05   # obs noise level
  omega_start: 0.8  # starting frequency
  omega_end: 1.2    # ending frequency (drifts over time)

data_gen:
  n_train_seqs: 20000
  n_eval_seqs: 2000

obs_dim: 1          # we observe x only (scalar)
latent_dim: 2       # latent is (x, y)
input_dim: 2        # obs + time_cond

normalization:
  mode: global_zscore
  description: >
    Non-stationary oscillator: frequency drifts from omega_start to omega_end.
    Tests whether emergence requires stationary dynamics.
  fit_on:
    split: train
    fields: [obs]
